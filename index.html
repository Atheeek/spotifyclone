<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music player for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlity.css">

</head>

<body>
    <div class="container flex bg-black">

        <div class="left  ">
            <div class="home bg-grey rounded m-2 p-1">
                <div class="logo invert">
                    <img width="40px" src="assets/logo.svg" alt="">
                     <h2>Spotify</h2>
                </div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="Search">Search</li>
                </ul>
                <div class="close">
                    <img src="assets/close.svg" alt="">
                </div>
            </div>
            <div class="library bg-grey rounded m-2 p-1">
                <div class="header bg-grey ">
                    <img class="invert" src="assets/heading.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>


                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>




                </div>

            </div>

        </div>

        <div class="right rounded  ">
            <div class="header rounded">
                <div class="nav">
                    <img class="hamburger" src="assets/hamburger.svg" alt="">
                    <img src="assets/rarr.svg" alt="">
                    <img src="assets/larr.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>

            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                   

                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>

                    </div>
                    <div class="songbuttons">

                   

                        <img id="previous" src="assets/playback.svg" alt="">



                        <img id="play" class="playyy" src="assets/playy.svg" alt="">



                        <img id="next" src="assets/playbuton.svg" alt="">

                    </div>
                    <div class="songvol">
                        <div class="songtime"></div>
                            

                        <div class="volume">
                           

                                <img id="volumee" src="assets/volume.svg" alt="">
                            
                        
                                
                                <div class="range">
        
                                    <input type="range" class="slider">
                                </div>
                                
                            </div>
                            
                            
                            
                        </div>

                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
